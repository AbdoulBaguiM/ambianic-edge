language: python
sudo: required
services:
  - docker
matrix:
  fast_finish: true
  include:
    - env: ARCH=amd64
    - env: ARCH=arm
before_install:
#  - python --version
# command to install dependencies
install:
  #- cd ${TRAVIS_BUILD_DIR}/build
  # - ./ambianic-build.sh
  - pip3 install -U codecov
# command to run tests
script:
  # Raspberry PI section
  # prepare qemu
  - TAG=dev-${ARCH}
  - cd ${TRAVIS_BUILD_DIR}/build
  # setup ARM CPU (raspberry pi) build support
  - >
      if [ "$ARCH" == "arm" ]; then
        sudo apt-get --yes --no-install-recommends install binfmt-support qemu-user-static
        docker run --rm --privileged multiarch/qemu-user-static:register --reset
      fi
  # build image
  - sudo docker build -f Dev.Dockerfile --platform $ARCH -t ambianic/ambianic:dev --build-arg ARCH=$ARCH .
  # test image
  - docker run ambianic/ambianic --version
  # push image
  - >
    if [ "$TRAVIS_BRANCH" == "master" ] && [ "$TRAVIS_PULL_REQUEST" == "false" ]; then
      docker login -u="$DOCKER_USER" -p="$DOCKER_PASS"
      docker tag ambianic/ambianic ambianic/ambianic:$TAG
      docker push ambianic/ambianic:$TAG
      docker push ambianic/ambianic
    fi
  - docker images
  - cd $TRAVIS_BUILD_DIR/build
  - ./ambianic-test.sh
  - ./ambianic-docs.sh
  - echo $PWD
  - ls -al
  - ls -al tests/
after_success:
  - codecov # submit code coverage
deploy:
  provider: pages
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  local_dir: docs/site
  on:
    branch: master
